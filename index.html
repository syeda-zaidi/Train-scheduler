<!DOCTYPE html>
<html>

<head>
    <title>
        Train Scheduler
    </title>

    <!-- links to stylesheet and bootstrap -->
    <link type="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- link to jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- links to firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script> -->

    <!-- link to js file -->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</head>

<body>

    <div class="jumbotron text-center">
        <h1>Train Scheduler</h1>
        <p class="lead"> Travelling gets better with company </p>
    </div>

    <div class="container schedule-table">
        <h4> Current Train Schedule </h4>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min) </th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="train-table">
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

            </tbody>
        </table>
    </div>

    <div class="container input-table">
        <h4>Add Train</h4>
        <hr>
        <form>
            <div class="form-group">
                <label for="name-input">Train Name</label>
                <input type="text" class="form-control" id="name-input">
            </div>
            <div class="form-group">
                <label for="destination-input">Destination</label>
                <input type="text" class="form-control" id="destination-input">
            </div>
            <div class="form-group">
                <label for="firsttrain-input">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="firsttrain-input">
            </div>
            <div class="form-group">
                <label for="frequency-input">Frequency</label>
                <input type="text" class="form-control" id="frequency-input">
            </div>
        </form>

        <button class="btn btn-primary" id="submit-btn"> Submit </button>

    </div>
</body>

</html>
